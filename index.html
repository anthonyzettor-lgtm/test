<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="üó°Ô∏è Roublard - Suivi d'habitudes minimaliste">
    <meta name="theme-color" content="#0a0e27">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%230a0e27' width='180' height='180'/><text x='90' y='105' font-size='120' text-anchor='middle' dominant-baseline='middle'>üó°Ô∏è</text></svg>">
    
    <title>üó°Ô∏è Roublard</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            min-height: 100vh;
            color: #f5f5f5;
        }
        
        body {
            padding: 1rem;
        }
        
        header {
            background: rgba(10, 14, 39, 0.95);
            border-bottom: 3px solid #d4af37;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
        }
        
        header h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #d4af37;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            font-size: 0.9rem;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .stat-label {
            color: #a0a0a0;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            color: #d4af37;
            font-weight: bold;
        }
        
        .xp-bar {
            width: 100%;
            height: 8px;
            background: #1a1f3a;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #d4af37;
        }
        
        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, #d4af37, #ff6b6b);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        nav.tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            background: rgba(10, 14, 39, 0.6);
            padding: 0.75rem;
            border-radius: 0.5rem;
            border-left: 3px solid #d4af37;
        }
        
        .tab-btn {
            background: transparent;
            color: #a0a0a0;
            border: none;
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
            font-size: 0.9rem;
        }
        
        .tab-btn:hover {
            color: #d4af37;
        }
        
        .tab-btn.active {
            color: #d4af37;
            border-bottom: 2px solid #d4af37;
        }
        
        main {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .category {
            background: rgba(26, 31, 58, 0.8);
            border-left: 4px solid #ff6b6b;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .category h3 {
            color: #d4af37;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .habit-item {
            background: rgba(10, 14, 39, 0.6);
            border: 1px solid #2a2f5a;
            border-radius: 0.4rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .habit-item:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: #d4af37;
        }
        
        .habit-item.done {
            background: rgba(107, 155, 127, 0.2);
            border-color: #6b9b7f;
        }
        
        .habit-info {
            flex: 1;
        }
        
        .habit-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .habit-meta {
            font-size: 0.8rem;
            color: #a0a0a0;
        }
        
        .habit-streak {
            color: #ff6b6b;
            font-weight: bold;
            margin-left: 1rem;
        }
        
        .boss-card {
            background: rgba(26, 31, 58, 0.8);
            border: 2px solid #ff6b6b;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .boss-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .boss-title {
            color: #d4af37;
            font-size: 1.2rem;
            font-weight: 400;
        }
        
        .boss-tier {
            color: #ff6b6b;
            font-size: 0.9rem;
        }
        
        .hp-bar {
            width: 100%;
            height: 12px;
            background: #0a0e27;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #ff6b6b;
            margin-bottom: 1rem;
        }
        
        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8787);
            width: 100%;
            transition: width 0.3s ease;
        }
        
        .boss-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #a0a0a0;
        }
        
        .attack-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.3rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .attack-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }
        
        .attack-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .achievement {
            background: rgba(26, 31, 58, 0.8);
            border: 1px solid #2a2f5a;
            border-radius: 0.4rem;
            padding: 1rem;
            text-align: center;
            display: inline-block;
            width: 120px;
            margin: 0.5rem;
            transition: all 0.2s;
        }
        
        .achievement.unlocked {
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
        }
        
        .ach-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .ach-name {
            font-size: 0.8rem;
            color: #a0a0a0;
            margin-bottom: 0.25rem;
        }
        
        .ach-desc {
            font-size: 0.7rem;
            color: #666;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(26, 31, 58, 0.8);
            border-left: 4px solid #d4af37;
            border-radius: 0.4rem;
            padding: 1.5rem;
        }
        
        .stat-card-label {
            color: #a0a0a0;
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        
        .stat-card-value {
            color: #d4af37;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .stat-card-change {
            color: #6b9b7f;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: #d4af37;
            color: #0a0e27;
            padding: 1rem 1.5rem;
            border-radius: 0.3rem;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        .notification.hidden {
            display: none;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        input[type="number"] {
            background: rgba(10, 14, 39, 0.8);
            color: #d4af37;
            border: 1px solid #d4af37;
            padding: 0.5rem;
            border-radius: 0.3rem;
            width: 80px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.3rem;
            }
            
            .stats {
                grid-template-columns: 1fr 1fr;
            }
            
            .achievement {
                width: 100px;
                margin: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>üó°Ô∏è Roublard</h1>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Niveau</span>
                <span class="stat-value" id="level">1</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">XP</span>
                <div class="xp-bar"><div class="xp-fill" id="xpFill"></div></div>
                <span id="xpText" style="font-size: 0.85rem; color: #d4af37;">0/100</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Heures (semaine)</span>
                <span class="stat-value" id="weekHours">0h</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Aujourd'hui</span>
                <span class="stat-value" id="todayCount">0/5</span>
            </div>
        </div>
    </header>
    
    <!-- TABS -->
    <nav class="tabs">
        <button class="tab-btn active" onclick="GameApp.showTab('habits')">üìù Habitudes</button>
        <button class="tab-btn" onclick="GameApp.showTab('boss')">‚öîÔ∏è Boss</button>
        <button class="tab-btn" onclick="GameApp.showTab('stats')">üìä Stats</button>
        <button class="tab-btn" onclick="GameApp.showTab('achievements')">üèÜ Achievements</button>
    </nav>
    
    <!-- MAIN -->
    <main>
        <div id="tab-habits" class="tab-content active"></div>
        <div id="tab-boss" class="tab-content"></div>
        <div id="tab-stats" class="tab-content"></div>
        <div id="tab-achievements" class="tab-content"></div>
    </main>
    
    <!-- NOTIFICATION -->
    <div id="notification" class="notification hidden"></div>
    
    <!-- SCRIPTS -->
    <script src="./app.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./service-worker.js').catch(err => console.log('SW:', err));
            }
            
            GameApp.loadGame();
            GameApp.checkDailyReset();
            GameApp.render();
            
            setInterval(() => GameApp.saveGame(), 30000);
        });
    </script>
</body>
</html>
